<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <label for="user">Username:</label>
    <input type="text" id="user" name="user" class="inputs" autocomplete="username">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="inputs" autocomplete="email">
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" class="inputs" autocomplete="tel">
    
    <button type="submit">Submit</button>
   </form>
</body>
<script src="index.js"></script>
</html>
